<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profil</title>
</head>
<body>

  <div class="container">
    <div class="leftbox">
    <form action="#" method="get">
      <br>
      <table align="left" cellspacing="2" cellpadding="7"> 
        <tr>
            <th colspan="2">Profil</th>
           
        </tr>
        <tr>
            <td style="text-align: right;">Nama Lengkap</td>
            <td><input type="text" id="nama" placeholder="Nama Anda"></td>
        </tr>
        <tr>
          <td style="text-align: right;">Email</td>
          <td><input type="email" id="email" placeholder="contoh@gmail.com"></td>
      </tr>
      <tr>
        <td style="text-align: right;">Nomor HP</td>
        <td><input type="number" id="nomorhp" placeholder="086749742612"></td>
      </tr>
       <tr>
            <td style="text-align: right;">Jenis Kelamin</td>
            <td><input type="radio" id="pria" name="jeniskelamin">Pria
            <input type="radio" id="wanita" name="jeniskelamin">Wanita</td>
        </tr>
        <tr>
          <td style="text-align: right;">Tanggal Lahir</td>
          <td><input type="date" id="tanggallahir"></td>
        </tr>
        <tr>
          <td style="text-align: right;">Bio </td>
          <td><textarea cols="20" rows="7" id="pesan" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. "></textarea></td>
      </tr>
        <tr>
          <td></td>
          <td><a href="index.html" class="btn">Simpan hehe</a></td>
            
        </tr>
    </table>
    <div class="img">
    <img src="https://img.icons8.com/bubbles/100/000000/user.png"> 
    <input type="file" name="file"/>
    </div>
  
        </form>
    </div>
  </div>
  
</body>
</html>
